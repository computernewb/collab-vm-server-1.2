name: CollabVM Server

on: [ push, pull_request ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: debug
            preset: ci-debug
          - name: release
            preset: ci-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: Install Dependencies And Setup LLVM
        id: setup
        run: |
         sudo apt install -y libvncserver-dev libboost-dev libboost-system-dev libboost-filesystem-dev libboost-program-options-dev libspdlog-dev libfmt-dev cmake ninja-build
         wget https://apt.llvm.org/llvm.sh
         chmod +x llvm.sh
         sudo ./llvm.sh 14 all
        shell: bash

      - name: Build Collab3 C++ Bits
        id: build
        run: |
          cmake -B build-${{matrix.build.preset}} --preset ${{matrix.build.preset}}
          cmake --build build-${{matrix.build.preset}}
        shell: bash